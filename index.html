<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dil Çalışma</title>
    <link rel="icon" type="image/png" href="assets/images/ampul.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light" style="background-color:#44A8FE !important; color:red !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Dil Çalışma</a>
        </div>
    </nav>

    <div class="bgs">
        <div class="container">
            <div class="row" style="height:100px;">
                <div class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" id="card_box">
                    <div class='card_container' style="margin: 0 auto; padding: 0;">
                        <div class='flip_box'>
                            <div class='front'>
                                <p class='f_title'>English</p>
                                <p class='f_subline' id="english_word">There</p>
                                <p class='f_headline' id="english_alt_word">There 2</p>
                            </div>
                            <div class='back'>
                                <p class='f_title'>Türkçe</p>
                                <p class='f_subline' id="turkish_word">Orada</p>
                                <p class='f_headline' id="turkish_alt_word">Orada 2</p>

                            </div>

                        </div>
                        <div class='r_wrap'>
                            <div class='b_round'></div>
                            <div class='s_round'>
                                <div class='s_arrow'></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row" style="margin-top:20px;">
                <div class="col-md-4"></div>
                <div class="col-md-4"><button onclick="next_word()" class="btn btn-primary"
                        style="float:right;">Tıkla Karışsın</button></div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Müzik Sesi</label>
                    <input type="range" min="0" max="100" value="50" class="slider" id="volume_slider" onchange="fns(this)">               
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/english_words.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
